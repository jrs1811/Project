<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Intro</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Full-screen container */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            color: #00FF41; /* Matrix green */
            overflow: hidden;
        }

        /* Matrix-style background animation */
        @keyframes matrixEffect {
            0% { opacity: 0; transform: translateY(-100%); }
            100% { opacity: 1; transform: translateY(100%); }
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 1em;
            height: 100vh;
            background: #00FF41;
            opacity: 0.2;
            animation: matrixEffect 3s infinite linear;
            animation-delay: calc(-3s * var(--i));
        }

        /* Hacker Console Animation */
        #console {
            width: 90%;
            max-width: 600px;
            background: black;
            padding: 20px;
            border: 2px solid #00FF41;
            box-shadow: 0px 0px 10px #00FF41;
            color: #00FF41;
            font-family: monospace;
        }

        .line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00FF41;
        }

        /* Typing Effect */
        .typing {
            animation: typing 1s steps(30, end), fadeIn 1s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Fade in each line */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Content with Zoom-in Effect */
        #main-content {
            display: none;
            opacity: 0;
            width: 100%;
            transition: opacity 1s ease, transform 1s ease;
        }
        #main-content.zoomed-in {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Navbar */
        .navbar {
            display: flex;
            background-color: indigo;
            padding: 15px;
            color: white;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-icons {
            display: flex;
            gap: 15px;
        }
        .navbar-icons i {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .navbar-icons i:hover {
            color: #00FF41;
        }
    </style>
</head>
<body>

<!-- Matrix Background Effect -->
<div class="matrix" style="--i:0"></div>
<div class="matrix" style="--i:1"></div>
<div class="matrix" style="--i:2"></div>
<div class="matrix" style="--i:3"></div>
<div class="matrix" style="--i:4"></div>

<!-- Console Screen -->
<div id="console">
    <div class="line typing" style="animation-delay: 0s;">Initializing System...</div>
    <div class="line typing" style="animation-delay: 1s;">Loading Modules...</div>
    <div class="line typing" style="animation-delay: 2s;">Performing Security Check...</div>
    <div class="line typing" style="animation-delay: 3s;">Validating Credentials...</div>
    <div class="line typing" style="animation-delay: 4s;">Accessing Secure Files...</div>
    <div class="line typing" style="animation-delay: 5s;">Welcome User, Access Granted.</div>
</div>

<!-- Main Content -->
<div id="main-content">
    <div class="navbar">
        <h1 style="margin: 0;">My Portfolio</h1>
        <div class="navbar-icons">
            <i title="Home" class="fas fa-home"></i>
            <i title="Projects" class="fas fa-folder-open"></i>
            <i title="About" class="fas fa-user"></i>
            <i title="Contact" class="fas fa-envelope"></i>
        </div>
    </div>
    <div style="padding: 20px;">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my projects, skills, and more. Enjoy the experience!</p>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    // Show console lines one by one, then reveal the main content
    const lines = document.querySelectorAll('.line');
    let delay = 6; // Delay in seconds before showing main content
    
    setTimeout(() => {
        document.getElementById('console').style.display = 'none';
        const mainContent = document.getElementById('main-content');
        mainContent.style.display = 'block';
        mainContent.classList.add('zoomed-in');
    }, delay * 1000);
</script>

</body>
</html>
